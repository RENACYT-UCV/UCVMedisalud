
<ion-content class="content-background">
  <div class="form-container">
    <ion-label class="remember-me-label">Aqui va un logo</ion-label><br><br><br><br><br><br><br>
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
   

      <!--=============== Email ===================-->
      <app-custom-input 
        autocomplete="email" 
        [control]="form.controls.email"
        type="email"
        label="Correo"
        class="input-field"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>
      <!--=============== Email ===================-->

      <app-custom-input 
        [control]="form.controls.password"
    
        label="Contraseña"
        class="input-field"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="remember-me-container">
        <ion-checkbox slot="start" formControlName="rememberMe"></ion-checkbox>
        <ion-label class="remember-me-label">Recordar</ion-label>
      </div>

      

      <!-- Botones -->
      <ion-button expand="block" mode="ios" class="submit-button elegant-button" type="submit" [disabled]="form.invalid">
        Ingresar
        
      </ion-button>

      <ion-button expand="block" mode="ios" routerLink="/welcome" class="submit-button elegant-button" >
        Regresar
        
      </ion-button>
     
    </form><br><br><br><br><br><br><br><br><br><br>
    <p routerLink="forgot-password" class="forgot-password-link">¡Olvidaste tu contraseña?</p>
  </div>
</ion-content>
