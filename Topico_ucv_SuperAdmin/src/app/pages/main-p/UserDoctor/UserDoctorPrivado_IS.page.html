<app-header [showMenu]="true" title="Administrar Doctores"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" class="user-item">
      <ion-label>
        <h2 class="user-name">{{ user.name }}</h2>
        <div class="user-details">
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>DNI:</strong> {{ user.dni }}</p>
          <p><strong>TelÃ©fono:</strong> {{ user.phone }}</p>
          <p><strong>Especialidad:</strong> {{ user.especialidad }}</p>
          <p><strong>Rol:</strong> {{ user.role }}</p>
        </div>
      </ion-label>
      <ion-select [(ngModel)]="user.estadocuenta" (ionChange)="updateUserAccountStatus(user.uid, user.estadocuenta)" class="user-status-select" slot="end">
        <!-- Utiliza un ion-select para el estado de cuenta -->
        <ion-select-option value="habilitado">Habilitado</ion-select-option>
        <ion-select-option value="deshabilitado">Deshabilitado</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
