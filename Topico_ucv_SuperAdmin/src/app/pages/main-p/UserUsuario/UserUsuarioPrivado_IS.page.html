<!-- Habilitar Desabilitar Usuarios -->
<app-header [showMenu]="true"  title="Administrar Usuarios"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" class="user-item">
      <ion-label >
        <div class="user-details">
          <h2 class="user-name">{{ user.name }}</h2>
          <div class="user-details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>DNI:</strong> {{ user.dni }}</p>
            <p><strong>Tel√©fono:</strong> {{ user.phone }}</p>
            <p><strong>Facultad:</strong> {{ user.facultad }}</p>
            <p><strong>Rol:</strong> {{ user.role }}</p>
          </div>
        </div>
      </ion-label>
      <ion-select [(ngModel)]="user.estadocuenta" (ionChange)="updateUserAccountStatus(user.uid, user.estadocuenta)" class="user-status-select">
        <!-- Utiliza un ion-select para el estado de cuenta -->
        <ion-select-option value="habilitado">Habilitado</ion-select-option>
        <ion-select-option value="deshabilitado">Deshabilitado</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
