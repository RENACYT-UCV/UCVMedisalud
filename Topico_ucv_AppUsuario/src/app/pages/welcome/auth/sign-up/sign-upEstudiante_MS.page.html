<app-header-estudiante-ms backButton="/auth" title="Registro"></app-header-estudiante-ms>
<ion-content>
  <div class="d-flex-center">
    <!-- Formulario -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
      <app-logo-estudiante-ms></app-logo-estudiante-ms>
      
      <!-- Nombre -->
      <app-custom-input-estudiante-ms 
        autocomplete="name" 
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input-estudiante-ms>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 4 caracteres</div>
      </div>

      <!-- Correo -->
      <app-custom-input-estudiante-ms 
        autocomplete="email" 
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input-estudiante-ms>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- Teléfono -->
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>

      <!-- DNI -->
      <ion-item>
        <ion-label position="floating">DNI</ion-label>
        <ion-input type="text" formControlName="dni"></ion-input>
      </ion-item>

      <!-- Edad (opcional, si la agregaste al form) -->
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="text" formControlName="edad"></ion-input> <!-- solo si existe en el form -->
      </ion-item>

      <!-- Facultad -->
      <ion-item>
        <ion-label>Facultad</ion-label>
        <ion-select formControlName="facultad">
          <ion-select-option *ngFor="let fac of carre" [value]="fac">{{fac}}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Contraseña -->
      <app-custom-input-estudiante-ms 
        [control]="form.controls.password"
        label="Contraseña"
        type="password"
      ></app-custom-input-estudiante-ms>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Botón -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrar
      </ion-button>
      
    </form>
  </div>
</ion-content>
