<app-header-estudiante-ms [isModal]="true" [title]="cita ? 'Actualizar Cita' : 'Agregar Cita'"></app-header-estudiante-ms>

<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <!-- Mostrar imagen si existe -->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

    <br>

    <!-- Botón para tomar/seleccionar una foto -->
    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
      Tomar/Seleccionar
    </ion-button>

    <!-- Nombre -->
    <app-custom-input-estudiante-ms 
      autocomplete="name" 
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input-estudiante-ms>

    <!-- Edad -->
    <app-custom-input-estudiante-ms 
      [control]="form.controls.age"
      type="number"
      label="Edad"
    ></app-custom-input-estudiante-ms>

    <!-- DNI -->
    <app-custom-input-estudiante-ms 
      autocomplete="off" 
      [control]="form.controls.dni"
      type="text"
      label="DNI"
    ></app-custom-input-estudiante-ms>

    <!-- Teléfono -->
    <app-custom-input-estudiante-ms 
      [control]="form.controls.phone"
      type="number"
      label="Teléfono"
      (ionInput)="setNumberInputs()"
    ></app-custom-input-estudiante-ms>

    <!-- Día -->
    <ion-item>
      <ion-label>Día</ion-label>
      <ion-select formControlName="day" (ionChange)="updateFechaFromDia()">
        <ion-select-option *ngFor="let di of dias" [value]="di.valor">{{ di.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Fecha -->
    <app-custom-input-estudiante-ms 
      [control]="form.controls.date"
      type="date"
      label="Fecha"
    ></app-custom-input-estudiante-ms>

    <!-- Hora -->
    <app-custom-input-estudiante-ms 
      [control]="form.controls.time"
      type="time"
      label="Hora"
    ></app-custom-input-estudiante-ms>

    <!-- Facultad -->
    <app-custom-input-estudiante-ms 
      autocomplete="facultad" 
      [control]="form.controls.facultad"
      type="text"
      label="Facultad"
    ></app-custom-input-estudiante-ms>

    <!-- Email -->
    <app-custom-input-estudiante-ms 
      autocomplete="email" 
      [control]="form.controls.email"
      type="email"
      label="Correo electrónico"
    ></app-custom-input-estudiante-ms>

    <!-- Doctor (Campo de solo lectura) -->
  <ion-item lines="none">
  <ion-label position="stacked">Doctor</ion-label>
  <ion-input readonly [value]="form.controls.doctor.value"></ion-input>
</ion-item>

    <!-- Botón de enviar -->
    <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
      {{ cita ? 'Actualizar Cita' : 'Generar Cita' }}
    </ion-button>

  </form>
</ion-content>
